<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="card">
    <div class="header"></div>
    <div class="body">
        <div>
            <img src="assets/images/image-victor.jpg" alt="profile photo"/>
            <div class="user">
                <div class="user-details">
                    <span>
                        Hesh Ramsis
                    </span>
                    <span>
                        31
                    </span>
                </div>
                <div class="user-location">
                    London
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item">
            <span>80k</span>
            <span>Followers</span>
        </div>
        <div class="footer-item">
            <span>803K</span>
            <span>Likes</span>
        </div>
        <div class="footer-item">
            <span>1.4K</span>
            <span>Photos</span>
        </div>
    </div>
</div>

</body>
</html>
