<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<svg class="top-circle" width="693" height="468" viewBox="0 0 693 468" fill="none" xmlns="http://www.w3.org/2000/svg">
    <ellipse opacity="0.5" cx="204" cy="-21" rx="489" ry="488" transform="rotate(-135 204 -21)"
             fill="url(#paint0_linear_0_85)"/>
    <defs>
        <linearGradient id="paint0_linear_0_85" x1="-281.193" y1="-501.402" x2="-281.193" y2="467"
                        gradientUnits="userSpaceOnUse">
            <stop stop-color="#0989B4" stop-opacity="0.01"/>
            <stop offset="0.999399" stop-color="#53FFEE"/>
        </linearGradient>
    </defs>
</svg>

<div class="card">
    <div class="header"></div>
    <div class="card-body">
        <div class="user-image">
            <img src="assets/images/image-victor.jpg" alt="profile photo"/>
        </div>
        <div class="user">
            <div class="user-details">
                <span class="name">
                    Hesh Ramsis
                </span>
                <span class="age">
                    31
                </span>
            </div>
            <div class="location">
                London
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item">
            <span class="item-title">80k</span>
            <span class="item-content">Followers</span>
        </div>
        <div class="footer-item">
            <span class="item-title">803K</span>
            <span class="item-content">Likes</span>
        </div>
        <div class="footer-item">
            <span class="item-title">1.4K</span>
            <span class="item-content">Photos</span>
        </div>
    </div>
</div>

<svg class="bottom-circle" width="748" height="345" viewBox="0 0 748 345" fill="none"
     xmlns="http://www.w3.org/2000/svg">
    <ellipse opacity="0.25" cx="489" cy="488" rx="489" ry="488"
             transform="matrix(0.707107 -0.707107 -0.707107 -0.707107 488.293 1179.84)"
             fill="url(#paint0_linear_0_86)"/>
    <defs>
        <linearGradient id="paint0_linear_0_86" x1="3.80694" y1="7.59834" x2="3.80694" y2="976"
                        gradientUnits="userSpaceOnUse">
            <stop stop-color="#0989B4" stop-opacity="0.01"/>
            <stop offset="0.999399" stop-color="#53FFEE"/>
        </linearGradient>
    </defs>
</svg>

</body>
</html>
